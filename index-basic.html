<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
      <h1 class="text-3xl font-bold text-center text-indigo-700 mb-8">
        Advanced To-Do List
      </h1>

      <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <div class="mb-4">
          <!-- Task Input with Label -->
          <div class="mb-2">
            <label
              for="taskInput"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Task Description</label
            >
            <div class="flex">
              <input
                type="text"
                id="taskInput"
                placeholder="Enter task description..."
                class="flex-grow px-4 py-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                aria-label="Task description input"
              />
              <button
                id="addTaskBtn"
                class="bg-indigo-600 text-white px-4 py-2 rounded-r-lg hover:bg-indigo-700 transition duration-200"
                aria-label="Add task"
              >
                <i class="fas fa-plus"></i> Add
              </button>
            </div>
          </div>

          <!-- Due Date Input with Label -->
          <div class="mb-2">
            <label
              for="dueDateInput"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Due Date</label
            >
            <input
              type="date"
              id="dueDateInput"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
              aria-label="Task due date"
            />
          </div>
        </div>

        <div class="flex space-x-2 mb-4">
          <button
            id="allTasks"
            class="filter-btn active bg-indigo-600 text-white px-3 py-1 rounded hover:bg-indigo-700"
          >
            All
          </button>
          <button
            id="pendingTasks"
            class="filter-btn bg-gray-200 px-3 py-1 rounded hover:bg-gray-300"
          >
            Pending
          </button>
          <button
            id="completedTasks"
            class="filter-btn bg-gray-200 px-3 py-1 rounded hover:bg-gray-300"
          >
            Completed
          </button>
          <button
            id="overdueTasks"
            class="filter-btn bg-gray-200 px-3 py-1 rounded hover:bg-gray-300"
          >
            Overdue
          </button>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">Tasks</h2>
        <div id="taskList" class="space-y-3">
          <!-- Tasks will be added here dynamically -->
        </div>

        <div class="mt-4 pt-4 border-t border-gray-200">
          <div class="flex justify-between items-center">
            <span id="taskCount" class="text-gray-600">0 tasks</span>
            <button id="clearCompleted" class="text-red-500 hover:text-red-700">
              <i class="fas fa-trash-alt mr-1"></i> Clear Completed
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
