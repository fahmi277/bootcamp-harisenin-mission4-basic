<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 sm:px-6 py-6 md:py-8 max-w-3xl">
      <!-- Profile Section -->
      <div class="bg-white rounded-lg shadow-md p-4 sm:p-6 mb-4 sm:mb-6">
        <div class="flex flex-col sm:flex-row items-center sm:items-start space-y-3 sm:space-y-0 sm:space-x-4">
          <div class="relative">
            <div class="w-12 h-12 sm:w-16 sm:h-16 bg-indigo-600 rounded-full flex items-center justify-center text-white font-semibold text-lg sm:text-xl border-3 border-indigo-200">
              <span id="profileInitials">F</span>
            </div>
            <button 
              id="editProfileBtn" 
              class="absolute -bottom-1 -right-1 bg-indigo-600 text-white rounded-full p-1 hover:bg-indigo-700 transition duration-200"
              aria-label="Edit profile"
            >
              <i class="fas fa-edit text-xs"></i>
            </button>
          </div>
          <div class="flex-grow text-center sm:text-left">
            <h2 id="profileName" class="text-lg sm:text-xl font-semibold text-gray-800 mb-1">
              Fahmi
            </h2>
            <p id="profileRole" class="text-sm sm:text-base text-indigo-600 font-medium">
              Supervisor
            </p>
          </div>
        </div>
      </div>
      
      <h1 class="text-2xl sm:text-3xl font-bold text-center text-indigo-700 mb-6 sm:mb-8">
        Advanced To-Do List
      </h1>

      <div class="bg-white rounded-lg shadow-md p-4 sm:p-6 mb-4 sm:mb-6">
        <div class="mb-4">
          <!-- Task Input with Label -->
          <div class="mb-3 sm:mb-2">
            <label
              for="taskInput"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Task Description</label
            >
            <div class="flex">
              <input
                type="text"
                id="taskInput"
                placeholder="Enter task..."
                class="flex-grow px-3 sm:px-4 py-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                aria-label="Task description input"
              />
              <button
                id="addTaskBtn"
                class="bg-indigo-600 text-white px-3 sm:px-4 py-2 rounded-r-lg hover:bg-indigo-700 transition duration-200 whitespace-nowrap"
                aria-label="Add task"
              >
                <i class="fas fa-plus"></i> <span class="hidden sm:inline">Add</span>
              </button>
            </div>
          </div>

          <!-- Due Date Input with Label -->
          <div class="mb-2">
            <label
              for="dueDateInput"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Due Date</label
            >
            <input
              type="date"
              id="dueDateInput"
              class="w-full px-3 sm:px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
              aria-label="Task due date"
            />
          </div>

          <!-- Priority Input with Label -->
          <div class="mb-2">
            <label
              for="priorityInput"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Priority</label
            >
            <select
              id="priorityInput"
              class="w-full px-3 sm:px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
              aria-label="Task priority"
            >
              <option value="medium">Medium</option>
              <option value="low">Low</option>
              <option value="high">High</option>
            </select>
          </div>
        </div>

      <!-- Todo Tasks Section -->
      <div class="bg-white rounded-lg shadow-md p-4 sm:p-6 mb-4">
        <h2 class="text-lg sm:text-xl font-semibold mb-3 sm:mb-4 text-gray-800 flex items-center">
          <i class="fas fa-list-ul mr-2 text-indigo-600"></i>
          To-Do Tasks 
          <span id="todoCount" class="ml-2 bg-indigo-100 text-indigo-800 text-sm px-2 py-1 rounded-full">0</span>
        </h2>
        <div id="todoTaskList" class="space-y-3">
          <!-- ToDo Tasks will be added here dynamically -->
        </div>
        <div id="todoEmpty" class="text-center py-8 text-gray-500 hidden">
          <i class="fas fa-check-circle text-4xl mb-2"></i>
          <p>No pending tasks!</p>
        </div>
      </div>

      <!-- Overdue Tasks Section -->
      <div class="bg-white rounded-lg shadow-md p-4 sm:p-6 mb-4 border-l-4 border-red-500">
        <h2 class="text-lg sm:text-xl font-semibold mb-3 sm:mb-4 text-gray-800 flex items-center">
          <i class="fas fa-exclamation-triangle mr-2 text-red-600"></i>
          Overdue Tasks 
          <span id="overdueCount" class="ml-2 bg-red-100 text-red-800 text-sm px-2 py-1 rounded-full">0</span>
        </h2>
        <div id="overdueTaskList" class="space-y-3">
          <!-- Overdue Tasks will be added here dynamically -->
        </div>
        <div id="overdueEmpty" class="text-center py-8 text-gray-500 hidden">
          <i class="fas fa-calendar-check text-4xl mb-2 text-green-600"></i>
          <p>No overdue tasks! Great job!</p>
        </div>
      </div>

      <!-- Done Tasks Section -->
      <div class="bg-white rounded-lg shadow-md p-4 sm:p-6 mb-4">
        <h2 class="text-lg sm:text-xl font-semibold mb-3 sm:mb-4 text-gray-800 flex items-center">
          <i class="fas fa-check-circle mr-2 text-green-600"></i>
          Completed Tasks
          <span id="doneCount" class="ml-2 bg-green-100 text-green-800 text-sm px-2 py-1 rounded-full">0</span>
        </h2>
        <div id="doneTaskList" class="space-y-3">
          <!-- Done Tasks will be added here dynamically -->
        </div>
        <div id="doneEmpty" class="text-center py-8 text-gray-500 hidden">
          <i class="fas fa-inbox text-4xl mb-2"></i>
          <p>No completed tasks yet.</p>
        </div>
      </div>

      <!-- Task Actions -->
      <div class="bg-white rounded-lg shadow-md p-4 sm:p-6">
        <div class="flex flex-col space-y-3">
          <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center space-y-2 sm:space-y-0">
            <span id="taskCount" class="text-sm sm:text-base text-gray-600">0 total tasks</span>
            <div class="flex flex-wrap gap-2">
              <!-- <button id="clearCompleted" class="text-sm sm:text-base text-orange-500 hover:text-orange-700 px-3 py-1 rounded hover:bg-orange-50 transition duration-200">
                <i class="fas fa-broom mr-1"></i> Clear Completed
              </button> -->
              <button id="deleteAllTasks" class="text-sm sm:text-base text-red-500 hover:text-red-700 px-3 py-1 rounded hover:bg-red-50 transition duration-200">
                <i class="fas fa-trash mr-1"></i> Delete All
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Profile Edit Modal -->
    <div id="profileModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
      <div class="bg-white rounded-lg shadow-xl p-6 m-4 w-full max-w-md">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-lg font-semibold text-gray-800">Edit Profile</h3>
          <button id="closeModalBtn" class="text-gray-400 hover:text-gray-600">
            <i class="fas fa-times"></i>
          </button>
        </div>
        
        <form id="profileForm">
          <div class="mb-4">
            <label for="nameInput" class="block text-sm font-medium text-gray-700 mb-2">
              Name
            </label>
            <input
              type="text"
              id="nameInput"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
              placeholder="Enter your name"
              required
            />
          </div>
          
          <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Role
            </label>
            <p class="text-sm text-gray-600 bg-gray-50 px-3 py-2 rounded-lg border">
              Supervisor
            </p>
          </div>
          
          <div class="flex gap-3">
            <button
              type="button"
              id="saveProfileBtn"
              class="flex-1 bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-200"
            >
              Save Changes
            </button>
            <button
              type="button"
              id="cancelProfileBtn"
              class="flex-1 bg-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-400 transition duration-200"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </head>
</html>
